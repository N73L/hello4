    <style>
        /* Side Navigation Styles */
        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color:  #ffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 100;
        }

        .side-nav a {
            text-align: left;
            padding-left: 10px; /* Adjust padding to move text to the left */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Ensure left-aligned content */
            text-decoration: none;
        }

.side-nav a img {
    margin-right: 10px; /* Slight margin for icon spacing */
}

.side-nav a.active {
    font-size: 30px; /* Slightly larger font size */
    color: grey;
    padding-left: 0px; /* Ensure no padding on the left */
    text-decoration: none; /* Ensures no underline on active link */
}



        .side-nav a:hover {
            color: #f1f1f1;
        }

        .side-nav .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #818181;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            color: #fff;
            z-index: 2; /* Ensures button stays above the background */
        }

        body {

        .content {

        .chat-input {

        #user-input {

        }

        #send-btn {

            border: none;
            padding: 10px 15px;

        }

        #send-btn:hover {

        .text2 {

            color: rgb(79, 79, 81);

        }

        .header {

            height: 60px;

        }

        .bot-message {
            background-color: #1f5f98;

            align-self: flex-start;

        .user-message {

    .dot {
  font-size: 24px; 
  font-weight: bold; 
  display: inline-block;
  margin: 0 2px;
  animation: blink 1.4s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  20% { opacity: 1; }
  100% { opacity: 0.2; }
}
.refresh-btn {
    position: absolute;

    z-index: 2;
}

.refresh-btn:hover {
    color: #f1f1f1; /* Optional: Change color on hover */
}
